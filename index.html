<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta property="og:title" content="My Store">
    <meta property="og:description" content="My Store" />
    <meta property="og:image" content="https://www.thoseworkingdogs.com/cdn/shop/files/IMG_2739.png?height=628&pad_color=ffffff&v=1717324373&width=1200" />
    <meta property="og:url" content="https://earth.is-a.dev" />
    <meta property="og:site_name" content="My Store" />
    <meta property="theme-color" content="#007BFF" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007BFF, #00D4FF);
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #0056b3;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #003580;
            transform: translateY(-3px);
        }
        img {
            max-width: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/mnt/data/image.png" alt="Server Logo">
        <h1>Welcome to My Store!</h1>
        <p>Join our Discord community.</p>
        <a href="https://discord.gg/v9XDhYdEDR" target="_blank" class="button">Join Our Discord Server</a>
    </div>
</body>
</html>
