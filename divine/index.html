<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Comp's Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.transparentpng.com/thumb/paw-print/black-paw-print-png-1qBGRq.png') repeat;
            background-size: 100px 100px; /* Adjust the size of the paw prints */
            color: #5d5d5d;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .header-container, .content-container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with some transparency */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px; /* Maximum width of the box */
            margin: 0 auto; /* Center the container */
        }
        h1 {
            font-size: 2.5em;
            color: #ff69b4; /* Pink color */
            margin: 0;
        }
        h2 {
            font-size: 1.8em;
            margin: 20px 0;
            color: #ff1493; /* Deep pink color */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .join-button {
            display: inline-block;
            background-color: #ff69b4; /* Button color */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .join-button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 200px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .dropdown-content p {
            padding: 10px;
            margin: 0;
            color: #333;
        }
        .dropdown:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }
        .hover-effect {
            transition: transform 0.3s ease;
        }
        .hover-effect:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            cursor: pointer; /* Change cursor to pointer */
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

<div class="header-container">
    <h1>Divine Comp's Bot</h1>
</div>

<div class="content-container">
    <h2 class="hover-effect">This Bot is Private</h2>
    <p>Created by <strong>the.plush.pup.crew</strong> on Discord</p>

    <div class="dropdown hover-effect">
        <span>More Info</span>
        <div class="dropdown-content">
            <p>This bot offers a variety of fun and useful commands!</p>
            <p>Stay tuned for more updates and features!</p>
        </div>
    </div>

    <a href="https://discord.gg/PD69DTQTC9" class="join-button" target="_blank">Join Our Discord Server!</a>
</div>

<footer>
    <p>&copy; 2024 Divine Comp. All rights reserved.</p>
</footer>

</body>
</html>
